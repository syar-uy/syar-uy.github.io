<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Syar</title>

        <link rel="stylesheet" href="css/syar.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <input type="checkbox" id="theme">
        <header>
            <img src="img/logo-syar.svg" alt="Syar">
            <h1>
                Login
            </h1>
        </header>

        <main>
            <form action="productos.html" method="post" autocomplete="off">
                <h2>Iniciar sesión</h2>
                <label>
                    E-mail:
                    <input type="email" name="user" required>
                </label>

                <label>
                    Contraseña:
                    <input type="password" name="pass" required>
                </label>

                <input type="submit" value="Ingresar">

                <p>
                    <a href="#">
                        ¿Olvidaste tu contraseña?
                    </a>
                </p>
            </form>
        </main>

        <footer>
            <label for="theme" class="toggle-theme"></label>
            <div>
                © Syar 2025 | Versión 0.2
            </div>
        </footer>

        <script src="js/syar.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
